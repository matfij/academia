app: consultant
service: workout-composer
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-central-1
  stage: dev

  environment:
    STAGE: ${self:provider.stage}
    WORKOUTS_BUCKET: !Ref WorkoutsBucket
    # WORKOUTS_TABLE: !Ref WorkoutsTable
    # AWS_REGION is automatically provided

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:DeleteObject
          Resource: !Sub "${WorkoutsBucket.Arn}/*"

        # - Effect: "Allow"
        #   Action:
        #     - dynamodb:PutItem
        #     - dynamodb:GetItem
        #     - dynamodb:UpdateItem
        #     - dynamodb:Query
        #     - dynamodb:Scan
        #   Resource: !GetAtt WorkoutsTable.Arn

        - Effect: "Allow"
          Action:
            - states:StartExecution
          Resource: !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:WorkoutProcessorStateMachine-${self:provider.stage}"

build:
  esbuild:
    platform: node
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    keepNames: true
    exclude:
      - "@aws-sdk/*" # loaded from Lambda layer

# plugins:
#   - serverless-setup-functions

functions:
  upload-workout:
    handler: src/functions/upload-workout.handler
    timeout: 5
    memorySize: 256
    events:
      - httpApi:
          path: /workouts/upload
          method: POST

resources:
  Resources:
    WorkoutsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:app}-${self:service}-workouts-${self:provider.stage}
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        LifecycleConfiguration:
          Rules:
            - Id: DeleteOldFiles
              Status: Enabled
              ExpirationInDays: 14
